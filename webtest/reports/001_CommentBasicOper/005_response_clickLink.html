<html>
    <head>
        <title>Create Comment</title>
        <link rel="stylesheet" href="/survey/css/main.css" />
        <link rel="shortcut icon" href="/survey/images/favicon.ico" type="image/x-icon" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="layout" content="main" />
        <script type="text/javascript" src="/survey/js/application.js"></script>
				
    </head>
    <body>
        <div id="spinner" class="spinner" style="display:none;">
            <img src="/survey/images/spinner.gif" alt="Spinner" />
        </div>	
        <div class="logo"><img src="/survey/images/grails_logo.jpg" alt="Grails" /></div>	
        <div class="nav">
            <span class="menuButton"><a class="home" href="/survey">Home</a></span>
            <span class="menuButton"><a href="/survey/comment/list" class="list">Comment List</a></span>
        </div>
        <div class="body">
            <h1>Create Comment</h1>
            
            <form action="/survey/comment/save" method="post" >
                <div class="dialog">
                    <table>
                        <tbody>
                        
                            <tr class="prop">
                                <td valign="top" class="name">
                                    <label for="contributor">Contributor:</label>
                                </td>
                                <td valign="top" class="value ">
                                    <input type="text" id="contributor" name="contributor" value=""/>
                                </td>
                            </tr> 
                        
                            <tr class="prop">
                                <td valign="top" class="name">
                                    <label for="comment">Comment:</label>
                                </td>
                                <td valign="top" class="value ">
                                    <input type="text" id="comment" name="comment" value=""/>
                                </td>
                            </tr> 
                        
                            <tr class="prop">
                                <td valign="top" class="name">
                                    <label for="plugin">Plugin:</label>
                                </td>
                                <td valign="top" class="value ">
                                    <select name="plugin.id" id="plugin.id" >
<option value="1" selected="selected" >test_plugin (0.1) test plugin</option>
</select>
                                </td>
                            </tr> 
                        
                        </tbody>
                    </table>
                </div>
                <div class="buttons">
                    <span class="button"><input class="save" type="submit" value="Create" /></span>
                </div>
            </form>
        </div>		
    </body>	
</html>
