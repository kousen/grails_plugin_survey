<html>
    <head>
        <title>Show Comment</title>
        <link rel="stylesheet" href="/survey/css/main.css" />
        <link rel="shortcut icon" href="/survey/images/favicon.ico" type="image/x-icon" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="layout" content="main" />
        <script type="text/javascript" src="/survey/js/application.js"></script>
				
    </head>
    <body>
        <div id="spinner" class="spinner" style="display:none;">
            <img src="/survey/images/spinner.gif" alt="Spinner" />
        </div>	
        <div class="logo"><img src="/survey/images/grails_logo.jpg" alt="Grails" /></div>	
        <div class="nav">
            <span class="menuButton"><a class="home" href="/survey">Home</a></span>
            <span class="menuButton"><a href="/survey/comment/list" class="list">Comment List</a></span>
            <span class="menuButton"><a href="/survey/comment/create" class="create">New Comment</a></span>
        </div>
        <div class="body">
            <h1>Show Comment</h1>
            
            <div class="message">Comment 1 created</div>
            
            <div class="dialog">
                <table>
                    <tbody>

                    
                        <tr class="prop">
                            <td valign="top" class="name">Id:</td>
                            
                            <td valign="top" class="value">1</td>
                            
                        </tr>
                    
                        <tr class="prop">
                            <td valign="top" class="name">Contributor:</td>
                            
                            <td valign="top" class="value">contrib</td>
                            
                        </tr>
                    
                        <tr class="prop">
                            <td valign="top" class="name">Comment:</td>
                            
                            <td valign="top" class="value">test_comment</td>
                            
                        </tr>
                    
                        <tr class="prop">
                            <td valign="top" class="name">Plugin:</td>
                            
                            <td valign="top" class="value"><a href="/survey/plugin/show/1">test_plugin (0.1) test plugin</a></td>
                            
                        </tr>
                    
                    </tbody>
                </table>
            </div>
            <div class="buttons">
                <form action="/survey/comment/index" method="post" >
                    <input type="hidden" name="id" value="1" />
                    <span class="button"><input type="submit" name="_action_Edit" value="Edit" class="edit" /></span>
                    <span class="button"><input type="submit" name="_action_Delete" value="Delete" class="delete" onclick="return confirm('Are you sure?');" /></span>
                </form>
            </div>
        </div>		
    </body>	
</html>
