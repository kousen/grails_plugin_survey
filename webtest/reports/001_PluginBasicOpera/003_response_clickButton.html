<html>
    <head>
        <title>Show Plugin</title>
        <link rel="stylesheet" href="/survey/css/main.css" />
        <link rel="shortcut icon" href="/survey/images/favicon.ico" type="image/x-icon" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="layout" content="main" />
    <script type="text/javascript" src="/survey/js/prototype/prototype.js"></script>
        <script type="text/javascript" src="/survey/js/application.js"></script>
				
    </head>
    <body>
        <div id="spinner" class="spinner" style="display:none;">
            <img src="/survey/images/spinner.gif" alt="Spinner" />
        </div>	
        <div class="logo"><img src="/survey/images/grails_logo.jpg" alt="Grails" /></div>	
        <div class="nav">
      <span class="menuButton"><a class="home" href="/survey">Home</a></span>
      <span class="menuButton"><a href="/survey/plugin/list" class="list">Plugin List</a></span>
      <span class="menuButton"><a href="/survey/plugin/create" class="create">New Plugin</a></span>
    </div>
    <div class="body">
      <h1>Show Plugin</h1>
      
      <div class="message">Plugin 1 created</div>
      
      <div class="dialog">
        <table>
          <tbody>


            <tr class="prop">
              <td valign="top" class="name">Id:</td>

              <td valign="top" class="value">1</td>

            </tr>

            <tr class="prop">
              <td valign="top" class="name">Name:</td>

              <td valign="top" class="value">test_plugin</td>

            </tr>

            <tr class="prop">
              <td valign="top" class="name">Ver:</td>

              <td valign="top" class="value">0.1</td>

            </tr>

            <tr class="prop">
              <td valign="top" class="name">Description:</td>

              <td valign="top" class="value">test plugin</td>

            </tr>

            <tr class="prop">
              <td valign="top" class="name">Rating:</td>

              <td valign="top" class="value">1.0</td>

            </tr>

            <tr class="prop">
              <td valign="top" class="name">Link:</td>

              <td valign="top" class="value">http://grails.org/Plugins/Test+Plugin</td>

            </tr>

            <tr class="prop">
              <td valign="top" class="name">Total Votes:</td>

              <td valign="top" class="value">2</td>

            </tr>

            <tr class="prop">
              <td valign="top" class="name">Comments:</td>

              <td  valign="top" style="text-align:left;" class="value">
                <div id="comments">
                  <ul>
   
</ul>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <h2>Add Comment</h2>
      <form onsubmit="new Ajax.Updater('comments','/survey/plugin/addComment',{asynchronous:true,evalScripts:true,parameters:Form.serialize(this)});return false" method="POST" action="/survey/plugin/addComment" name="addComment" id="addComment">
        <input type="hidden" name="id" value="1" id="id" />
				Comment: <input type="text" name="comment" value="" id="comment" />
      </form>
      <div class="buttons">
        <form action="/survey/plugin/index" method="post" >
        <input type="hidden" name="id" value="1" />
        <span class="button"><input type="submit" name="_action_Edit" value="Edit" class="edit" /></span>
        <span class="button"><input type="submit" name="_action_Delete" value="Delete" class="delete" onclick="return confirm('Are you sure?');" /></span>
        </form>
      </div>
    </div>		
    </body>	
</html>
